<html lang="en">
<head>

<body>
    <h1>Задача 7</h1>
    <p>
        З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>
    <script>
        
        let numOfTheMonth = parseInt(prompt('Введіть номер місяця від 1 до 12', '1'))

        if ((numOfTheMonth <= 2) || (numOfTheMonth === 12))
            document.write(`Зима.`)

        else if (numOfTheMonth <=5)
            document.write(`Весна.`)

        else if (numOfTheMonth <=8)
            document.write(`Літо.`)

        else if (numOfTheMonth <=11)
            document.write(`Осінь.`)
    
    </script>
</body>
