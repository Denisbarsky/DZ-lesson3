<body>
    <h1>Задача 3</h1>
    <p>
        Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
    </p>
    <script>
    let namber = parseInt(prompt(`Введіть число від 1 до 5`, '1'))
    let min = 1
    let max = 5

    let randomNum = Math.floor(Math.random() * (max - min + 1)) + min

    if (namber === randomNum)
    document.write(`Ви виграли`)
    else{
        alert(`Ви не вгадали`)
        namber = parseInt(prompt(`Введіть число від 1 до 5`, '1'))
        if (namber === randomNum)
    document.write(`Ви виграли`)
    else document.write(`Ви не виграли.Нажаль це остання спроба`)

    }
    </script>
</body>
